services:
  postgres:
    image: postgres:16-alpine
    container_name: subhub-postgres
    environment:
      POSTGRES_DB: subhub
      POSTGRES_USER: subhub
      POSTGRES_PASSWORD: subhub
    ports:
      - "5432:5432"
    volumes:
      - subhub_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subhub -d subhub"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  subhub_pgdata:
