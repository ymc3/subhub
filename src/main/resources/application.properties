server.port=8080

# Database (Postgres via docker-compose)
spring.datasource.url=${SUBHUB_DB_URL:jdbc:postgresql://localhost:5432/subhub}
spring.datasource.username=${SUBHUB_DB_USER:subhub}
spring.datasource.password=${SUBHUB_DB_PASSWORD:subhub}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
